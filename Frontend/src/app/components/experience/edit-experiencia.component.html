<div class="container" *ngIf="expLab">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label class="col-sm-10 col-form-label" for="nombreE"
            >Nombre de la experiencia</label
          >

          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="nombreE"
              name="nombreE"
              [(ngModel)]="expLab.nombreE"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-10 col-form-label" for="descripcionE"
            >Descripcion de la experiencia</label
          >

          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="descripcionE"
              name="descripcionE"
              [(ngModel)]="expLab.descripcionE"
              required
            />
          </div>
        </div>
        <button class="btn btn-primary mt-3">Actualizar experiencia</button>
      </form>
    </div>
  </div>
</div>
