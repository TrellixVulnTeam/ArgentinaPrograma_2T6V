<div class="row">
  <h1>Experiencia Laboral</h1>

  <div class="col-lg-2">
    <button
      type="button"
      class="btn btn-dark"
      routerLink="/nuevaexp"
      *ngIf="isLogged"
    >
      Nueva experiencia
    </button>
  </div>

  <div class="col-lg-1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let exp of expe">
          <td>
            <h3>{{ exp.nombreE }}</h3>
          </td>
          <td>{{ exp.descripcionE }}</td>
          <td *ngIf="isLogged">
            <button class="btn btn-success" routerLink="/editexp/{{ exp.id }}">
              <i class="bi bi-pencil-square"></i>Editar
            </button>
          </td>

          <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(exp.id)">
              <i class="bi bi-trash-fill"></i>Borrar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
