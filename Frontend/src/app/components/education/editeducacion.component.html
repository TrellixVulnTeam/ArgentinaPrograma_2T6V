<div class="container" *ngIf="educacion">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label class="col-sm-10 col-form-label" for="nombreE"
            >Nombre de la Institución</label
          >

          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="nombreE"
              name="nombreE"
              [(ngModel)]="educacion.nombreE"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-10 col-form-label" for="descripcionE"
            >Descripcion</label
          >

          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="descripcionE"
              name="descripcionE"
              [(ngModel)]="educacion.descripcionE"
              required
            />
          </div>
        </div>
        <button class="btn btn-primary mt-3">Editar educación</button>
      </form>
    </div>
  </div>
</div>
